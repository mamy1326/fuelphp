version: "2.17"

services:
  app:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    environment:
      FUEL_ENV: test
      WRITER_DB_PASSWORD: password
    volumes:
      - ./test_app/:/app
  task:
    build:
      context: .
      dockerfile: ./docker/task/Dockerfile
    environment:
      FUEL_ENV: test
      WRITER_DB_PASSWORD: password
    volumes:
      - ./test_app/:/app
    working_dir: /app
    command: robots
  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    ports:
      - 8081:80
    depends_on:
      - app
    volumes:
      - ./test_app/:/app
  db:
    build:
      context: .
      dockerfile: ./docker/db/Dockerfile
    ports:
      - 33060:3306
    environment:
      MYSQL_DATABASE: test
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      TZ: 'Asia/Tokyo'
    volumes:
      - mysql-volume:/var/lib/mysql
      
volumes:
  mysql-volume:
